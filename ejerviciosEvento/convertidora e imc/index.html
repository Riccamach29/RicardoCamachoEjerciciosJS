<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora y Conversion</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-center">
                            <h2>Calculadora de IMC</h2>
                        </div>
                        <div class="card-body">
                            <form id="bmiForm">
                                <div class="form-group">
                                    <label for="height">Estatura (cm):</label>
                                    <input type="number" class="form-control" id="height" name="height" required>
                                </div>
                                <div class="form-group">
                                    <label for="weight">Peso (kg):</label>
                                    <input type="number" class="form-control" id="weight" name="weight" required>
                                </div>
                                <button type="button" class="btn btn-primary btn-block" id="calculateBtn">Calcular </button>
                                <div class="form-group">
                                    <label for="weight">Resultado</label>
                                    <input type="text" class="form-control" id="result" name="result" required>
                                </div>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-center">
                            <h2>Convertidor de Divisas</h2>
                        </div>
                        <div class="card-body">
                            <form id="divisasForm">
                                <div class="form-group">
                                    <label for="dolar">Dolar Estadounidense:</label>
                                    <input type="number" class="form-control" value="1" id="dolar" name="height" required>
                                </div>
                                <div class="form-group">
                                    <label for="peso">Peso Argentino</label>
                                    <input type="number" class="form-control" value="140" id="peso" name="weight" required>
                                </div>
                                                           
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
     

   






    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
