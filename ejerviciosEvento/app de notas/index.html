<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block de notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container mt-5 bg-primary">
        <h1 class="text-center mb-4">Aplicación de Notas</h1>
        <div class="card">
            <div class="row">
                <div class="card-body col-md-10 bg-warning">
                    <form id="noteForm">
                        <div class="form-group">
                            <label for="noteTitle">Título de la Nota</label>
                            <input type="text" class="form-control" id="noteTitle" placeholder="Escribe el título de tu nota">
                        </div>
                        <div class="form-group">
                            <label for="noteContent">Contenido de la Nota</label>
                            <textarea class="form-control" id="noteContent" rows="4" placeholder="Escribe el contenido de tu nota"></textarea>
                        </div>
                    </form>
                </div>
                <div class="col-md-2 d-flex align-items-center justify-content-center flex-column bg-warning">
                    <button type="button" class="btn btn-primary mb-2 btn-custom" id="saveButton">Guardar</button>
                    <button type="button" class="btn btn-danger btn-custom" id="clearButton">Borrar</button>
                </div>
            </div>
        </div>     
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="filtroTexto">Filtrar por texto</label>
                    <input type="text" class="form-control" id="filtroTexto" placeholder="Escriba texto a filtrar">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Filtrar por estado de realización</label><br>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="filtroRealizadas">
                        <label class="form-check-label" for="filtroRealizadas">Mostrar realizadas</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row d-flex mt-4" id="notesContainer">
    </div>

    






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
